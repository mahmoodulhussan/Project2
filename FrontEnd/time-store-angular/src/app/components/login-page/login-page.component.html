
<h1>WELCOME TO TIME-STORE</h1>
<p>Login to Continue</p>
<h1 *ngIf="error"> Email or Password Incorrect</h1>
<form id="login" (ngSubmit)="onSubmit()">
    <div class="input-div">
        <label for=" email"> Email: </label>
        <input
            id=" email"
            type="email"
            name=" email"
            maxlength="50"
            required
            [(ngModel)]="email"
        />
    </div>
    <div class="input-div">
        <label for="password">Password: </label>
        <input
            id="password"
            type="password"
            name="password"
            minlength="8"
            required
            [(ngModel)]="password"
        />
    </div>
    <input type="submit" value="Login"/>
</form>
