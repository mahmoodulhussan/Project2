<p>signup-page works!</p>

<form id="signup" (ngSubmit)="onSubmit()">
<div class="register-input">
    
    <input type="text"
        class="create-user"
        name="firstName"
        [(ngModel)]="firstName"
        cols="50"
        maxlength="50"
        placeholder="Type your first name here">
    
</div>

<div class="register-input">
    <input type="text"
        class="create-user"
        name="lastName"
        [(ngModel)]="lastName"
        cols="50"
        maxlength="50"
        placeholder="Type your last name here">
    
</div>

<div class="register-input">
    <input type="text"
        class="create-user"
        name="email"
        [(ngModel)]="email"
        cols="50"
        maxlength="50"
        placeholder="Type your email here">
    
</div>

<div class="register-input">
    <input type="text"
        class="create-user"
        name="password"
        [(ngModel)]="password"
        cols="50"
        maxlength="50"
        placeholder="Type your password here">
    
</div>

<input type="submit" value="Signup"/>

</form>
